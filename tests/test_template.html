<script type="text/javascript">
QUnit.config.reorder = false;
QUnit.config.autostart = false;

test('Type in the editor', function() {
	writer.editor.focus();
//	window.robot.type('Hello World', false, function() {
		equal(writer.editor.getContent(), 'Hello World', 'Content is not "Hello World"');
//	});
});

$(function() {
	cwrc_params = {};
	
	writer = null;
	
	var baseUrl = window.location.protocol+'//'+window.location.host;
	var config = {
		containerId: 'cwrc_wrapper',
		delegator: Delegator,
		cwrcRootUrl: baseUrl+'/cwrc/src/',
		schemas: {
			tei: {
				name: 'CWRC Basic TEI Schema',
				url: baseUrl+'/cwrc/src/schema/CWRC-TEIBasic.rng',
				cssUrl: baseUrl+'/cwrc/src/css/tei_converted.css'
			},
			events: {
				name: 'Events Schema',
				url: baseUrl+'/cwrc/src/schema/events.rng',
				cssUrl: baseUrl+'/cwrc/src/css/orlando_converted.css'
			},
			biography: {
				name: 'Biography Schema',
				url: baseUrl+'/cwrc/src/schema/biography.rng',
				cssUrl: baseUrl+'/cwrc/src/css/orlando_converted.css'
			},
			writing: {
				name: 'Writing Schema',
				url: baseUrl+'/cwrc/src/schema/writing.rng',
				cssUrl: baseUrl+'/cwrc/src/css/orlando_converted.css'
			}
		}
	};
	
	writer = new Writer(config);
	$('#'+config.containerId).on('writerInitialized', function() {
		QUnit.start();
	});
	writer.init();
});
</script>
